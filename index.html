<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>生日快乐</title>
 <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center; /* 水平居中 */
      align-items: center; /* 垂直居中 */
    }
    #main {
      width: 100%; /* 或者任何你想要的尺寸 */
      height: 100%; /* 或者任何你想要的尺寸 */
    }
    #video1 {
      width: 100%;
      height: 100%;
    }
  </style>
  
</head>
<body>
<div id="main">
 <video id="video1" muted="muted" autoplay="autoplay" loop="loop" src="./srkl.mp4">
 </video>
</div>
</body>
<script type="text/javascript">
 $(function(){
  var video = document.getElementById("video1");
  video.src = "";
  video.play();
 });
</script>
</html>
